<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/png" sizes="32x32" href="snake2.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">

</head>
<body>

    <div class="a">
        <div class="aa">
            <canvas id="playfield" width="600" height="600"></canvas>
        </div>
        <div class="ab">
            <div class="aba"><img src="snake1.png" alt=""></div>
            <div class="abb">Score</div>
            <div class="abc"><p id="score">0</p></div>
            <div class="abd">
                <div id="start">Start</div>
                <div id="pause">Pause</div>
                <div id="resume">Resume</div>
            </div>
        </div>
    </div>

    <div id="gameover">Game over</div>

    <script src="index.js"></script>

</body>
</html>
